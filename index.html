<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./scripts/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/time-machine.png" class="time-machine"></section>
      <section class="main">
        <button class="history-button -prev-button" travel="backward">
          prev
        </button>
        <div class="board"></div>
        <button class="history-button -next-button" travel="forward">
          next
        </button>
      </section>
      <section class="game-buttons">
        <button class="restart-button">restart</button>
        <button class="redo-button">redo</button>
      </section>
    </div>
  </body>
</html>
